name: Update README with Email

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch: # allows manual run

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch email from API
        run: |
          EMAIL=$(curl -s https://portfolio-backend-hazel-pi.vercel.app/api/about | jq -r '.email')
          echo "Fetched email: $EMAIL"
          sed -i "s|<!--EMAIL-->|$EMAIL|" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Update email in README"
          git push
